[package]
name = "uninews"
version = "0.1.0"
edition = "2021"
authors = ["Angel Leon <gubatron@gmail.com>"]

[dependencies]
tokio = { version = "1.29", features = ["full"] }
cloudllm = "0.1.5"
reqwest = { version = "0.11", features = ["json"] }
scraper = "0.14"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.1", features = ["derive"] }
