[package]
name = "universal_scraper"
version = "0.1.0"
edition = "2021"
authors = ["Angel Leon <gubatron@gmail.com>"]
description = "A universal news scraper for extracting content from various news blogs and newsites."
license = "MIT"
repository = "git@github.com:gubatron/uninews.git"


[dependencies]
tokio = { version = "1.29", features = ["full"] }
cloudllm = "0.1.5"
reqwest = { version = "0.11", features = ["json"] }
scraper = "0.14"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.1", features = ["derive"] }
